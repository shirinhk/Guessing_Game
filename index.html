<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game!</title>
  </head>
  <body>
    <header>
      <section class="d-flex row-h1 justify-content-around header">
        <div class="d-flex flex-column align-items-center">
          <h1>Guess The <span class="num_span">Number!</span></h1>
          <p class="between">between 1 to 100</p>
        </div>
        <div>
          <p class="number">
            <span id="question" class="question-blink">?</span>
          </p>
        </div>
      </section>
    </header>
    <main>
      <p class="message">Start guessing<span class="loader"></span></p>
      <section class="d-flex flex-column align-items-center">
        <input type="number" class="guess" />
        <button class="btn check btn-outline-info btn-lg" type="button">
          Check!
        </button>
      </section>
      <section class="notes d-flex flex-column align-items-center">
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
        <button class="btn again btn-info btn-lg" type="button">Again!</button>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
